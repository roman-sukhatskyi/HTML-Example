<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блочная верстка Часть 2</title>
    <style>
        div{
            margin: 10px;
            border: 1px solid black;
            font-size: 20px;
            height: 80px;
        }
        #header{
            background-color: #ccc;
        }
        #leftSidebar{
            background-color: #ddd;
            float: left;
            width: 150px;
        }
        #rightSidebar{
            background-color: #bbb;
            float: right;
            width: 150px;
        }
        #main{
            background-color: #eee;
            height: 200px;
            margin-left: 170px;
            margin-right: 170px;
        }
        #footer{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h2>Блочная верстка Часть 2</h2>
    <div id="header">Шапка сайта</div>
    <div id="leftSidebar">Левый сайдбар</div>
    <div id="rightSidebar">Правый сайдбар</div>
    <div id="main">Основное содержимое</div>
    <div id="footer">Футер</div>
</body>
</html>
