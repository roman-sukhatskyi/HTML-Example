<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Елемент span</title>
</head>
<body>
    <p>Элемент span обтекает некоторый текст по всей его длине и служит преимущественно для стилизации заключенного в него текстового содержимого. В отличие от блоков div или параграфов span не переносит содержимое на следующую строку</p>
    <div>
        <span>
            <p><span style="color:red;">Первый</span> параграф</p>
            <p><span>Второй</span> параграф</p>
        </span>
    </div>

</body>
</html>
