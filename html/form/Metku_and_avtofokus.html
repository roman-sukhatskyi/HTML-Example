<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Метки и автофокус</title>
</head>
<body>
    <h3>Метки и автофокус</h3>
    <form>
        <p>
            <label for="login">Логін: </label>
            <input type="text" autofocus id="login" name="login"/>
        </p>
        <p>
            <label for="password">Пароль: </label>
            <input type="password" id="password" name="password" />
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
        <pre>Собственно на этом роль меток и заканчивается. Также мы можем установить автофокус
            по умолчанию на какое-либо поле ввода. Для этого применяется атрибут <b>autofocus</b>
        </pre>
    </form>
</body>
</html>
